services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: device-management:latest
    profiles:
      - dev
      - prod
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/device/v1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  app-dev:
    extends: app
    profiles: ["dev"]
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - PORT=8081
    ports:
      - "8081:8080"
    volumes:
      - ./:/app
      - ~/.m2:/root/.m2

  app-prod:
    extends: app
    profiles: ["prod"]
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PORT=8080